<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get In Touch!</title>
        <link rel="stylesheet" href="styles/style.css">
        <!-- Google Fonts -->
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/5a7eceb3e6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="nav-container">
                <nav>
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#about">ABOUT</a></li>
                        <li><a class=sophie-nav href="#">SOPHIE</a></li>
                        <li><a href="#blog">BLOG</a></li>
                        <li><a href="#contact">CONTACT</a></li>
                    </ul>
                </nav>
            </div>

            <div class="upsidedown-sophie">
                <img src="./assets/contact-image-1.jpg" alt="artsy image of Sophie's face upside down with an orange filter, slices of oranges around her head">
            </div>

            <div class="in-touch-title">
                <h1>GET IN TOUCH</h1>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="wrapper">
                <div class="form-flex-container">
                    
                    <div class="info-box">
                        <ul class="icon-options">
                            
                            <a class="icons-top" href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
                            <a class="icons-top" href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
                            <a href="https://www.linkedin.com/"><i class="fab fa-linkedin-in"></i></a>
                            <a class="icons-top" href="https://www.instagram.com/?hl=en"><i class="fab fa-instagram"></i></a>
                        </ul>

                        <h2>info@email.com</h2>
                        <p>123 - 456 - 7890</p>
                        <p>123 Queen Street West, Unit 10</p>
                        <p>Toronto, ON</p>
                        <p>M5V2D2</p>
                    </div>

                    <form action="#" method="POST" class="comment-form" autocomplete="off">
                        <label for="name" class="sr-only"></label>
                        <input type="text" required="true" id="name" placeholder="Name">
                                                
                        <label for="email" class="sr-only"></label>
                        <input type="email" required="true" id="email" placeholder="Email address">
                                                
                        <label for="comments" class="sr-only"></label>
                        <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Comment"></textarea>
                                                
                        <button type="submit" value="submit to server" class="cyan-submit">Post Comment</button>
                    </form>

                </div>
            </div>
        </section>
    </main>
</body>
</html>
